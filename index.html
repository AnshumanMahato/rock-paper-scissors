<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <main>
    <div class="header">
      <h1 class="game-name">ROCK PAPER SCISSORS LIZARD SPOCK</h1>
      <div class="score">
        <span class="score__tag">SCORE</span>
        <span class="score__value">12</span>
      </div>
    </div>
    <div class="game">
      <div class="selection-window" style="display: none;">
        <div class="btn btn--rock"></div>
        <div class="btn btn--paper"></div>
        <div class="btn btn--scissors"></div>
        <div class="btn btn--lizard"></div>
        <div class="btn btn--spock"></div>
      </div>
      <div class="result-window result-pending">
        <h2 class="title--player">YOU PICKED</h2>
        <h2 class="title--opponent">THE HOUSE PICKED</h2>
        <div class="choice choice__player">
          <div class="btn btn--lizard"></div>
        </div>
        <div class="choice choice__opponent">
          <div class="btn"></div>
        </div>
        <div class="result" style="display: none;"></div>
      </div>
      <!-- <div class="btn"></div> -->
    </div>
  </main>
</body>

</html>
